{% extends "base.html" %}
{% block title %}{{ SHORT_SITENAME }} - Tags{% endblock %}
{% block content %}
<header>Tags for {{ SITENAME }}</header>
<ul>
{%- for tag, articles in tags|sort %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
{% endfor %}
</ul>
{% endblock %}
