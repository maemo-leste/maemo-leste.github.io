{% extends "base.html" %}
{% block title %}{{ SHORT_SITENAME }} - Authors{% endblock %}
{% block content %}
    <header>Authors on {{ SITENAME }}</header>
    <ul>
    {%- for author, articles in authors|sort %}
        <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
